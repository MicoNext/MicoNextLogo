<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicoNext - Neural Logo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">MicoNext</h1>
            <p class="subtitle">Neural Network Logo Concept</p>
        </div>
        
        <div class="logo-scene">
            <div class="logo" id="neuralLogo">
                <!-- Нейроны -->
                <div class="neuron neuron-1" data-value="AI"></div>
                <div class="neuron neuron-2" data-value="WEB"></div>
                <div class="neuron neuron-3" data-value="DEV"></div>
                <div class="neuron neuron-4" data-value="CLOUD"></div>
                
                <!-- Соединения -->
                <div class="connection conn-1"></div>
                <div class="connection conn-2"></div>
                <div class="connection conn-3"></div>
                <div class="connection conn-4"></div>
                <div class="connection conn-5"></div>
                
                <!-- Центральный узел - буква M -->
                <div class="central-node">
                    <div class="m-letter">M</div>
                    <div class="pulse-ring"></div>
                </div>
            </div>
        </div>

        <div class="theme-panel">
            <div class="theme-grid">
                <div class="theme-card active" data-theme="quantum">
                    <div class="theme-preview quantum-preview"></div>
                    <span>Quantum Blue</span>
                </div>
                <div class="theme-card" data-theme="matrix">
                    <div class="theme-preview matrix-preview"></div>
                    <span>Matrix Green</span>
                </div>
                <div class="theme-card" data-theme="synth">
                    <div class="theme-preview synth-preview"></div>
                    <span>Synth Sunset</span>
                </div>
                <div class="theme-card" data-theme="cyber">
                    <div class="theme-preview cyber-preview"></div>
                    <span>Cyber Violet</span>
                </div>
            </div>
        </div>

        <div class="concept-explanation">
            <h3>Концепция "Живая нейросеть"</h3>
            <p>Логотип визуализирует работу AI-систем: данные (нейроны) передаются через соединения, создавая инновации в центре</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
