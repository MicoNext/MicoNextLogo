<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicoNext</title>
    <style>
        :root {
            --bg-primary: #000000;
            --text-primary: #ffffff;
            --accent-primary: #8B00FF;
            --accent-secondary: #00FFFF;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        .theme-light {
            --bg-primary: #ffffff;
            --text-primary: #000000;
            --accent-primary: #8B00FF;
            --accent-secondary: #00FFFF;
            --card-bg: rgba(0, 0, 0, 0.03);
            --card-border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            transition: background 0.6s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            position: relative;
        }

        /* КОНТРОЛЫ */
        .controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .theme-btn, .copy-btn, .copy-mini-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .theme-btn:hover, .copy-btn:hover, .copy-mini-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* ШЕДЕВР ЛОГОТИПА */
        .logo-masterpiece {
            position: relative;
            width: 160px;
            height: 160px;
            cursor: pointer;
        }

        .logo-core {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-symbol {
            font-size: 5rem;
            font-weight: 300;
            color: transparent;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-primary) 50%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            font-family: 'Inter', sans-serif;
            letter-spacing: -3px;
            position: relative;
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-glow {
            position: absolute;
            width: 180%;
            height: 180%;
            top: -40%;
            left: -40%;
            background: 
                radial-gradient(circle at 30% 30%, var(--accent-primary) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, var(--accent-secondary) 0%, transparent 50%);
            opacity: 0.15;
            filter: blur(40px);
            z-index: 1;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-pulse {
            position: absolute;
            width: 120%;
            height: 120%;
            border: 1px solid transparent;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, rgba(139, 0, 255, 0.1), transparent);
            opacity: 0;
            z-index: 0;
            transition: all 0.6s ease;
        }

        /* АНИМАЦИЯ ПРЕВРАЩЕНИЯ В КВАДРАТ */
        .logo-masterpiece:hover .logo-core {
            animation: to-square 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .logo-masterpiece:hover .logo-symbol {
            transform: scale(1.05);
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 50%, var(--accent-primary) 100%);
        }

        .logo-masterpiece:hover .logo-glow {
            opacity: 0.25;
            transform: rotate(180deg) scale(1.1);
            border-radius: 20%;
        }

        .logo-masterpiece:hover .logo-pulse {
            opacity: 1;
            animation: pulse-rotate 3s linear infinite;
            border-radius: 25%;
        }

        @keyframes to-square {
            0% { border-radius: 50%; }
            50% { border-radius: 35%; transform: scale(0.95); }
            100% { border-radius: 20%; transform: scale(1); }
        }

        @keyframes pulse-rotate {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; border-radius: 25%; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.1; border-radius: 30%; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.3; border-radius: 25%; }
        }

        /* МИНИ ШЕДЕВР С ПРЕВРАЩЕНИЕМ */
        .logo-mini-masterpiece {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .logo-mini-core {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-mini-symbol {
            font-size: 2rem;
            font-weight: 300;
            color: transparent;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            font-family: 'Inter', sans-serif;
            transition: all 0.6s ease;
        }

        .logo-mini-glow {
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            background: 
                radial-gradient(circle at 30% 30%, var(--accent-primary) 0%, transparent 60%),
                radial-gradient(circle at 70% 70%, var(--accent-secondary) 0%, transparent 60%);
            opacity: 0.1;
            filter: blur(20px);
            z-index: 1;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 50%;
        }

        /* АНИМАЦИЯ ПРЕВРАЩЕНИЯ МИНИ */
        .logo-mini-masterpiece:hover .logo-mini-core {
            animation: mini-to-square 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .logo-mini-masterpiece:hover .logo-mini-symbol {
            transform: scale(1.1);
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
        }

        .logo-mini-masterpiece:hover .logo-mini-glow {
            opacity: 0.2;
            transform: rotate(45deg) scale(1.05);
            border-radius: 25%;
        }

        @keyframes mini-to-square {
            0% { border-radius: 50%; transform: scale(1); }
            40% { border-radius: 10%; transform: scale(0.9); }
            100% { border-radius: 15%; transform: scale(1); }
        }

        /* ТИПОГРАФИЯ */
        .typography {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            transition: all 0.6s ease;
        }

        .brand-tagline {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-primary);
            opacity: 0.7;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.6s ease;
        }

        .logo-masterpiece:hover ~ .typography .brand-name {
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .logo-masterpiece:hover ~ .typography .brand-tagline {
            color: var(--accent-secondary);
            letter-spacing: 3px;
            opacity: 1;
        }

        /* УВЕДОМЛЕНИЕ */
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--accent-primary);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10000;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            .logo-masterpiece {
                width: 120px;
                height: 120px;
            }
            
            .logo-symbol {
                font-size: 3.5rem;
            }
            
            .logo-mini-masterpiece {
                width: 50px;
                height: 50px;
                bottom: 20px;
                left: 20px;
            }
            
            .logo-mini-symbol {
                font-size: 1.5rem;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .brand-tagline {
                font-size: 0.8rem;
            }
            
            .controls {
                top: 20px;
                right: 20px;
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                gap: 40px;
            }
            
            .logo-masterpiece {
                width: 100px;
                height: 100px;
            }
            
            .logo-symbol {
                font-size: 3rem;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
            
            .brand-tagline {
                font-size: 0.7rem;
                letter-spacing: 1px;
            }
        }

        /* ЭФФЕКТ ПРИ ЗАГРУЗКЕ */
        @keyframes master-appear {
            0% { 
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo-masterpiece,
        .typography,
        .logo-mini-masterpiece {
            animation: master-appear 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .typography {
            animation-delay: 0.3s;
            opacity: 0;
        }

        .logo-mini-masterpiece {
            animation-delay: 0.6s;
            opacity: 0;
        }
    </style>
</head>
<body class="theme-dark">
    <!-- КОНТРОЛЫ -->
    <div class="controls">
        <button class="theme-btn" onclick="toggleTheme()">Светлая тема</button>
        <button class="copy-btn" onclick="copyLogoCode()">Копировать большой лого</button>
        <button class="copy-mini-btn" onclick="copyMiniLogoCode()">Копировать маленький лого</button>
    </div>

    <!-- МИНИ ШЕДЕВР -->
    <div class="logo-mini-masterpiece">
        <div class="logo-mini-glow"></div>
        <div class="logo-mini-core">
            <div class="logo-mini-symbol">M</div>
        </div>
    </div>

    <div class="container">
        <!-- ШЕДЕВР ЛОГОТИПА -->
        <div class="logo-masterpiece">
            <div class="logo-pulse"></div>
            <div class="logo-glow"></div>
            <div class="logo-core">
                <div class="logo-symbol">M</div>
            </div>
        </div>

        <!-- ТИПОГРАФИЯ -->
        <div class="typography">
            <div class="brand-name">MicoNext</div>
            <div class="brand-tagline">Digital Evolution</div>
        </div>
    </div>

    <!-- УВЕДОМЛЕНИЕ -->
    <div class="notification" id="notification">Код скопирован!</div>

    <script>
        let currentTheme = 'dark';

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-btn');
            
            if (currentTheme === 'dark') {
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
                themeBtn.textContent = 'Темная тема';
                currentTheme = 'light';
            } else {
                body.classList.remove('theme-light');
                body.classList.add('theme-dark');
                themeBtn.textContent = 'Светлая тема';
                currentTheme = 'dark';
            }
        }

        function copyLogoCode() {
            const cssCode = `

            const htmlCode = `
<!-- MicoNext Logo - Masterpiece HTML -->
<div class="logo-masterpiece">
    <div class="logo-pulse"></div>
    <div class="logo-glow"></div>
    <div class="logo-core">
        <div class="logo-symbol">M</div>
    </div>

            const fullCode = `<!-- MicoNext Logo Masterpiece -->\n${htmlCode}\n<style>${cssCode}</style>`;
            
            navigator.clipboard.writeText(fullCode).then(() => {
                showNotification('Код большого логотипа скопирован!');
            });
        }

        function copyMiniLogoCode() {
            const cssCode = `

    position: relative;

    height: 60px;
    cursor: pointer;

            const htmlCode = `
<!-- MicoNext Mini Logo - Masterpiece HTML -->
<div class="logo-mini-masterpiece">
    <div class="logo-mini-glow"></div>
    <div class="logo-mini-core">
        <div class="logo-mini-symbol">M</div>
    </div>
</div>
`;

            const fullCode = `<!-- MicoNext Mini Logo Masterpiece -->\n${htmlCode}\n<style>${cssCode}</style>`;
            
            navigator.clipboard.writeText(fullCode).then(() => {
                showNotification('Код маленького логотипа скопирован!');
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Параллакс эффект
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo-masterpiece');
            const glow = document.querySelector('.logo-glow');
            
            if (logo && glow) {
                logo.addEventListener('mousemove', (e) => {
                    const rect = logo.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width - 0.5) * 20;
                    const y = ((e.clientY - rect.top) / rect.height - 0.5) * 20;
                    
                    glow.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
                });
                
                logo.addEventListener('mouseleave', () => {
                    glow.style.transform = 'translate(0, 0) rotate(0deg)';
                });
            }

            // Для мини логотипа
            const miniLogo = document.querySelector('.logo-mini-masterpiece');
            const miniGlow = document.querySelector('.logo-mini-glow');
            
            if (miniLogo && miniGlow) {
                miniLogo.addEventListener('mousemove', (e) => {
                    const rect = miniLogo.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width - 0.5) * 10;
                    const y = ((e.clientY - rect.top) / rect.height - 0.5) * 10;
                    
                    miniGlow.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
                });
                
                miniLogo.addEventListener('mouseleave', () => {
                    miniGlow.style.transform = 'translate(0, 0) rotate(0deg)';
                });
            }
        });
    </script>
